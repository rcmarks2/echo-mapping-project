<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Route</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Truck Route Planner</h1>
    <form method="POST" action="/result">
      <label for="start">Enter starting city and state:</label>
      <input type="text" id="start" name="start" required>

      <label for="end">Enter destination city and state:</label>
      <input type="text" id="end" name="end" required>

      <button type="submit">Map Route</button>
    </form>
  </div>
</body>
</html>
