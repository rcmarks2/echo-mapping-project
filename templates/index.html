<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo EV vs Diesel Route Mapper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #003865;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #003865;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0057b8;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 60px;
    }
  </style>
</head>
<body>
  <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Echo Logo">
  <div class="container">
    <h1>Truck Route Planner</h1>
    <form method="POST" action="/result">
      <label for="start">Enter starting city and state:</label>
      <input type="text" name="start" id="start" required>

      <label for="end">Enter destination city and state:</label>
      <input type="text" name="end" id="end" required>

      <button type="submit">Map Route</button>
    </form>
  </div>
</body>
</html>
