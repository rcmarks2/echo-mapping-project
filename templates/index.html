<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Mapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        form {
            background-color: #ffffff;
            display: inline-block;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
        }

        .optional {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>EV vs Diesel Route Mapper</h1>

    <form action="/result" method="POST">
        <label for="start">Start Location:</label><br>
        <input type="text" id="start" name="start" placeholder="e.g., Champaign, IL" required><br>

        <label for="end">End Location:</label><br>
        <input type="text" id="end" name="end" placeholder="e.g., Chicago, IL" required><br>

        <label for="mpg">Truck MPG <span class="optional">(optional, defaults to 9 mpg)</span>:</label><br>
        <input type="number" step="0.1" id="mpg" name="mpg" placeholder="e.g., 9.0"><br>

        <button type="submit">Calculate Route</button>
    </form>

</body>
</html>
