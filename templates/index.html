<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Global Logistics Route Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366; /* Echo blue */
            color: white;
            padding: 20px;
            position: relative;
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .logo-echo {
            position: absolute;
            top: 10px;
            right: 20px;
            height: 50px;
        }

        .logo-illinois {
            position: fixed;
            bottom: 10px;
            left: 20px;
            height: 40px;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
        }

        h2 {
            color: #003366;
        }

        form {
            background-color: #f4f4f4;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 12px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        hr {
            margin: 60px 0;
            border: none;
            border-top: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Echo Global Route Planning Tool</h1>
        <img class="logo-echo" src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <img class="logo-illinois" src="/static/illinois_logo.png" alt="Illinois Logo">

    <div class="container">

        <h2>Plan a Single Route</h2>
        <form method="POST" action="/result">
            <label for="start">Start Location (City, State)</label>
            <input type="text" id="start" name="start" required>

            <label for="end">End Location (City, State)</label>
            <input type="text" id="end" name="end" required>

            <label for="mpg">Miles Per Gallon (Optional)</label>
            <input type="number" name="mpg" placeholder="Defaults to 9">

            <label for="annual_trips">Annual Trips</label>
            <input type="number" name="annual_trips" required min="1">

            <button type="submit">Generate Route</button>
        </form>

        <hr>

        <h2>Upload Excel to Batch Plan Routes</h2>
        <form method="POST" action="/batch-result" enctype="multipart/form-data">
            <label for="excel">Upload Excel File (.xlsx)</label>
            <input type="file" name="excel" accept=".xlsx" required>

            <button type="submit">Process Batch Routes</button>
        </form>
    </div>
</body>
</html>
