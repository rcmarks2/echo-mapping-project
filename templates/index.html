<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV vs Diesel Truck Route Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .banner {
            background-color: #002f6c;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .banner img {
            height: 50px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #002f6c;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #002f6c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            margin-top: 60px;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
        }

        .footer img {
            height: 45px;
        }

        .section-box {
            border: 2px solid #d3d3d3;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .download-button {
            margin-top: 10px;
        }

        .small-note {
            font-size: 14px;
            color: #666;
        }

        a {
            color: #002f6c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .top-link {
            margin-top: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>EV vs Diesel Route Comparison</h1>
        <img src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <div class="container">

        <!-- 🔝 Instructions link at top -->
        <div class="top-link">
            <a href="/instructions">📘 View Instructions</a>
        </div>

        <!-- ✅ Single Route Form (outlined) -->
        <div class="section-box">
            <h2>Compare Diesel vs EV Routes</h2>
            <form method="POST" action="/result">
                <input type="text" name="start" placeholder="Start Location (City, State)" required><br>
                <input type="text" name="end" placeholder="End Location (City, State)" required><br>
                <input type="number" name="mpg" step="0.1" placeholder="Diesel Truck MPG (optional)"><br>
                <input type="number" name="annual_trips" placeholder="Annual Trips" required><br>
                <button type="submit">Generate Comparison</button>
            </form>
        </div>

        <!-- ✅ Batch Upload Section (outlined) -->
        <div class="section-box">
            <h2>Batch Route Upload</h2>
            <form method="POST" action="/batch-result" enctype="multipart/form-data">
                <label><strong>Upload Excel File</strong></label><br>
                <input type="file" name="excel" accept=".xlsx" required><br>
                <button type="submit">Upload and Process Routes</button>
            </form>

            <div class="download-button">
                <p class="small-note">Need a template? <a href="/static/batch_template.xlsx" download>Download here</a></p>
            </div>
        </div>

    </div>

    <div class="footer">
        <img src="/static/uiuc_logo.png" alt="Illinois Logo">
    </div>

</body>
</html>
