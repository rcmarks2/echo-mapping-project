<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV vs Diesel Truck Route Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .banner {
            background-color: #002f6c;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .banner img {
            height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #002f6c;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #002f6c;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer {
            margin-top: 60px;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
        }

        .footer img {
            height: 45px;
        }

        .section {
            margin-bottom: 50px;
        }

        .download-button {
            margin-top: 10px;
        }

        .small-note {
            font-size: 14px;
            color: #666;
        }

        a {
            color: #002f6c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>EV vs Diesel Route Comparison</h1>
        <img src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <div class="container">

        <!-- Single Route Form -->
        <div class="section">
            <h2>Compare a Single Route</h2>
            <form method="POST" action="/result">
                <input type="text" name="start" placeholder="Start City, State (e.g. Chicago, IL)" required><br>
                <input type="text" name="end" placeholder="End City, State (e.g. Atlanta, GA)" required><br>
                <input type="number" name="mpg" step="0.1" placeholder="Diesel MPG (optional, default is 9)"><br>
                <input type="number" name="annual_trips" placeholder="Annual Trips (e.g. 150)" required><br>
                <button type="submit">Compare</button>
            </form>
        </div>

        <!-- Batch Upload Form -->
        <div class="section">
            <h2>Upload Multiple Routes</h2>
            <form method="POST" action="/batch-result" enctype="multipart/form-data">
                <input type="file" name="excel" accept=".xlsx" required><br>
                <button type="submit">Upload & Process</button>
            </form>
            <div class="download-button">
                <p class="small-note">Need a template?</p>
                <a href="/static/batch_template.xlsx" download>
                    <button>Download Template</button>
                </a>
            </div>
        </div>

        <div>
            <a href="/instructions">ðŸ“˜ View Instructions</a>
        </div>

    </div>

    <div class="footer">
        <img src="/static/uiuc_logo.png" alt="Illinois Logo">
    </div>

</body>
</html>
