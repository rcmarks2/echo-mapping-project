<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Route Mapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #002f6c;
            position: relative;
        }

        .header {
            background-color: #002f6c;
            color: #ffffff;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header img.echo-logo {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
        }

        h1 {
            margin: 0;
            font-size: 34px;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3d8c40;
        }

        .optional {
            font-weight: 400;
            font-size: 12px;
            color: #666;
        }

        .uiuc-logo {
            position: fixed;
            bottom: 15px;
            left: 15px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Echo Route Mapper</h1>
        <img src="{{ url_for('static', filename='echo_logo.png') }}" alt="Echo Logo" class="echo-logo">
    </div>

    <form action="/result" method="POST">
        <label for="start">Start Location</label>
        <input type="text" id="start" name="start" placeholder="e.g., Champaign, IL" required>

        <label for="end">End Location</label>
        <input type="text" id="end" name="end" placeholder="e.g., Chicago, IL" required>

        <label for="mpg">Truck MPG <span class="optional">(optional, defaults to 9 mpg)</span></label>
        <input type="number" step="0.1" id="mpg" name="mpg" placeholder="e.g., 9.0">

        <label for="annual_trips">Annual Trips <span class="optional">(optional)</span></label>
        <input type="number" id="annual_trips" name="annual_trips" placeholder="e.g., 150">

        <button type="submit">Calculate Route</button>
    </form>

    <img src="{{ url_for('static', filename='uiuc_logo.png') }}" alt="UIUC Logo" class="uiuc-logo">

</body>
</html>
