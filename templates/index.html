<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Global Logistics Route Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #003366;
        }

        .header {
            background-color: #003366;
            padding: 20px 0;
            text-align: center;
        }

        .header img {
            height: 70px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        hr {
            margin: 60px auto;
            border: none;
            border-top: 2px solid #ddd;
            width: 60%;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #003366;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="/static/echo_logo.png" alt="Echo Global Logo">
    </div>

    <div class="container">
        <h1>Route Planning Tool</h1>

        <!-- Single Route Form -->
        <div class="section-title">Plan a Single Route</div>
        <form method="POST" action="/result">
            <label for="start">Start Location (City, State)</label>
            <input type="text" id="start" name="start" placeholder="e.g. Chicago, IL" required>

            <label for="end">End Location (City, State)</label>
            <input type="text" id="end" name="end" placeholder="e.g. Atlanta, GA" required>

            <label for="mpg">Miles Per Gallon (Optional)</label>
            <input type="number" step="any" name="mpg" placeholder="Defaults to 9 if left blank">

            <label for="annual_trips">Annual Trips</label>
            <input type="number" name="annual_trips" min="1" required>

            <button type="submit">Generate Route</button>
        </form>

        <hr>

        <!-- Batch Upload Form -->
        <div class="section-title">Upload Excel to Batch Plan Routes</div>
        <form method="POST" action="/batch-result" enctype="multipart/form-data">
            <label for="excel">Upload Excel File (.xlsx)</label>
            <input type="file" name="excel" accept=".xlsx" required>

            <button type="submit">Process Batch Routes</button>
        </form>
    </div>
</body>
</html>
