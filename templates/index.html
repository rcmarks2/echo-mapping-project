<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truck Route Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003865;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header img {
            height: 40px;
        }
        .container {
            margin-top: 100px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003865;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #003865;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #002a52;
        }
    </style>
</head>
<body>
    <header>
        <h2>Echo Global Logistics</h2>
        <img src="/static/logo.png" alt="Echo Logo">
    </header>
    <div class="container">
        <form action="/result" method="post">
            <h1>Truck Route Planner</h1>
            <label for="start"><strong>Enter starting city and state:</strong></label><br>
            <input type="text" id="start" name="start" required><br>

            <label for="end"><strong>Enter destination city and state:</strong></label><br>
            <input type="text" id="end" name="end" required><br>

            <input type="submit" value="Map Route">
        </form>
    </div>
</body>
</html>
