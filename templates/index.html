<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truck Route Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      padding: 20px;
      position: relative;
      color: white;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 15px;
      right: 30px;
      height: 50px;
    }

    h1 {
      font-weight: 800;
      font-size: 28px;
      margin: 0;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005599;
    }
  </style>
</head>
<body>
  <header>
    <h1>Truck Route Planner</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Echo Logo">
  </header>

  <div class="form-wrapper">
    <div class="form-container">
      <form method="POST" action="/result">
        <label for="start">Enter starting city and state:</label>
        <input type="text" id="start" name="start" required>

        <label for="end">Enter destination city and state:</label>
        <input type="text" id="end" name="end" required>

        <button type="submit">Map Route</button>
      </form>
    </div>
  </div>
</body>
</html>
