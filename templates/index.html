<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo EV vs Diesel Mapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7fb;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            padding: 20px;
            position: relative;
            text-align: left;
            color: white;
        }

        .logo {
            position: absolute;
            top: 15px;
            right: 30px;
            height: 50px;
        }

        h1 {
            font-weight: 800;
            font-size: 28px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 25px;
            background-color: #009639;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #007c2e;
        }
    </style>
</head>
<body>
    <header>
        <h1>EV vs Diesel Route Mapper</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Echo Logo">
    </header>

    <div class="container">
        <form action="/result" method="POST">
            <label for="start">Start City, State:</label>
            <input type="text" name="start_city" required>

            <label for="end">End City, State:</label>
            <input type="text" name="end_city" required>

            <button type="submit">Generate Routes</button>
        </form>
    </div>
</body>
</html>
