<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Route Mapper</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }
    .container h1 {
      color: #003865;
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #003865;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0057b8;
    }
    .logo {
      position: absolute;
      top: -80px;
      right: -20px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Echo Logo">
    <h1>EV vs Diesel Route Mapper</h1>
    <form method="POST" action="/result">
      <label for="start">Starting city and state (e.g., Chicago, IL):</label>
      <input type="text" name="start" id="start" required>

      <label for="end">Destination city and state (e.g., Atlanta, GA):</label>
      <input type="text" name="end" id="end" required>

      <button type="submit">Generate Routes</button>
    </form>
  </div>
</body>
</html>
