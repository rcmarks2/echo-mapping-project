<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Logistics | Route Planner</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f3f6fa;
    }

    header {
      background-color: #003865;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header img {
      height: 50px;
    }

    .content {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      text-align: center;
      color: #003865;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #003865;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0057b8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Echo Global Logistics</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Echo Logo">
  </header>

  <div class="content">
    <h2>EV vs Diesel Route Generator</h2>
    <form method="POST" action="/result">
      <label for="start">Starting city and state (e.g., Chicago, IL):</label>
      <input type="text" name="start" id="start" required>

      <label for="end">Destination city and state (e.g., Atlanta, GA):</label>
      <input type="text" name="end" id="end" required>

      <button type="submit">Generate Route Comparison</button>
    </form>
  </div>

</body>
</html>
