<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Route Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #002f6c;
        }

        .header {
            background-color: #002f6c;
            color: #fff;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header img.echo-logo {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
        }

        h1 {
            margin: 0;
            font-size: 34px;
        }

        h2 {
            color: #002f6c;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3d8c40;
        }

        .section-divider {
            margin: 50px 0 30px;
            border-top: 2px dashed #ccc;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #999;
            position: relative;
        }

        .section-divider span {
            background-color: #f4f7f9;
            padding: 0 15px;
            position: relative;
            top: -14px;
        }

        .note {
            font-size: 14px;
            color: #444;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            color: #aaa;
        }

        .uiuc-logo {
            position: fixed;
            bottom: 15px;
            left: 15px;
            height: 50px;
        }

        @media (max-width: 900px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Echo Route Planner</h1>
        <img src="{{ url_for('static', filename='echo_logo.png') }}" alt="Echo Logo" class="echo-logo">
    </div>

    <div class="container">
        <!-- Single Route Form -->
        <form action="/result" method="post">
            <h2>Plan Single Route</h2>

            <label for="start">Start Location:</label>
            <input type="text" name="start" id="start" required>

            <label for="end">End Location:</label>
            <input type="text" name="end" id="end" required>

            <label for="mpg">Miles per Gallon (optional):</label>
            <input type="number" name="mpg" step="0.1" placeholder="Default is 9 mpg">

            <label for="annual_trips">Number of Annual Trips:</label>
            <input type="number" name="annual_trips" min="1" required>
            <div class="note">* Minimum of 1 Annual Trip is required</div>

            <button type="submit">Generate Route</button>
        </form>

        <!-- Divider -->
        <div class="section-divider"><span>OR</span></div>

        <!-- Batch Upload Form -->
        <form action="/batch-result" method="post" enctype="multipart/form-data">
            <h2>Upload Excel File for Multiple Routes</h2>

            <label for="excel">Upload Excel File:</label>
            <input type="file" name="excel" id="excel" accept=".xlsx" required>
            <div class="note">File must include: Start City, Start State, Destination City, Destination State, Annual Trips (min 1), and optional MPG</div>

            <button type="submit">Upload & Process Routes</button>
        </form>
    </div>

    <footer>
        &copy; {{ year }} Echo Global Logistics. All rights reserved.
    </footer>

    <img src="{{ url_for('static', filename='uiuc_logo.png') }}" alt="UIUC Logo" class="uiuc-logo">

</body>
</html>
