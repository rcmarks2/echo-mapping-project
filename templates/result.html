<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      padding: 20px;
      position: relative;
      color: white;
    }

    .logo {
      position: absolute;
      top: 15px;
      right: 30px;
      height: 50px;
    }

    h1 {
      font-weight: 800;
      font-size: 28px;
      margin: 0;
    }

    .map-wrapper {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px auto;
      width: 95%;
    }

    .map-container {
      width: 47%;
      height: 600px;
      border: 4px solid #003366;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      background-color: white;
    }

    .map-title {
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 10px;
      font-weight: 700;
      font-size: 20px;
    }

    iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>EV vs Diesel Route Map</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Echo Logo">
  </header>

  <div class="map-wrapper">
    <div class="map-container">
      <div class="map-title">Diesel Route</div>
      <iframe src="{{ url_for('static', filename='diesel_map.html') }}"></iframe>
    </div>

    <div class="map-container">
      <div class="map-title">EV Route</div>
      <iframe src="{{ url_for('static', filename='ev_map.html') }}"></iframe>
    </div>
  </div>

  <a href="/" class="back-link">‚Üê Back to Route Entry</a>
</body>
</html>
