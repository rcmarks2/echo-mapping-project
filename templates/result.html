<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Results</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #003f5c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .map-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }

    .map-box {
      border: 3px solid #003f5c;
      border-radius: 8px;
      padding: 12px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .map-box h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #003f5c;
    }

    iframe {
      width: 550px;
      height: 600px;
      border: none;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 40px;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Echo Logo">
  <div class="header">Your EV vs Diesel Route Comparison</div>

  <div class="map-container">
    <div class="map-box">
      <h2>Diesel Route</h2>
      <iframe src="{{ url_for('static', filename='diesel_map.html') }}"></iframe>
    </div>
    <div class="map-box">
      <h2>EV Route</h2>
      <iframe src="{{ url_for('static', filename='ev_map.html') }}"></iframe>
    </div>
  </div>
</body>
</html>
