<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Comparison</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      color: #003865;
      font-size: 26px;
    }

    .header img {
      height: 50px;
    }

    .map-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .map-box {
      background-color: white;
      border: 3px solid #003865;
      border-radius: 10px;
      overflow: hidden;
      max-width: 650px;
      width: 100%;
    }

    .map-label {
      background-color: #003865;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .back-button {
      display: block;
      margin: 30px auto 50px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #003865;
    }

    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Route Comparison Results</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Echo Logo">
  </div>

  <div class="map-container">
    <div class="map-box">
      <div class="map-label">Diesel Route</div>
      <iframe src="{{ url_for('static', filename='diesel_map.html') }}"></iframe>
    </div>

    <div class="map-box">
      <div class="map-label">EV Route</div>
      <iframe src="{{ url_for('static', filename='ev_map.html') }}"></iframe>
    </div>
  </div>

  <a class="back-button" href="/">‚Üê Back to Route Entry</a>

</body>
</html>
