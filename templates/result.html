<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #002f5f;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header img {
            position: absolute;
            top: 15px;
            right: 20px;
            height: 40px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px;
        }

        .map-box {
            background: white;
            border: 4px solid #002f5f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 45%;
            min-width: 350px;
        }

        .map-header {
            background-color: #0070c0;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 20px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 40px 0;
        }

        .back-button a {
            padding: 14px 30px;
            background-color: #0070c0;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .back-button a:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Route Comparison Results</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Echo Logo">
    </header>

    <div class="container">
        <div class="map-box">
            <div class="map-header">Diesel Route</div>
            <iframe src="{{ url_for('static', filename='diesel_map.html') }}"></iframe>
        </div>

        <div class="map-box">
            <div class="map-header">EV Route</div>
            <iframe src="{{ url_for('static', filename='ev_map.html') }}"></iframe>
        </div>
    </div>

    <div class="back-button">
        <a href="/">Compare Another Route</a>
    </div>
</body>
</html>
