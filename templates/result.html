<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 40px;
        }

        .maps-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .map-box {
            flex: 1;
            min-width: 45%;
            background-color: white;
            border: 2px solid #1a1a1a;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .map-box h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        .map-box iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .mileage {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .error {
            text-align: center;
            color: red;
            font-weight: bold;
            font-size: 22px;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .maps-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Route Comparison</h1>

    <div class="maps-container">
        <div class="map-box">
            <h2>Diesel Route</h2>
            <iframe src="{{ url_for('static', filename='diesel_map.html') }}"></iframe>
            <div class="mileage">Total Diesel Mileage: {{ diesel_miles }} mi</div>
        </div>

        <div class="map-box">
            <h2>EV Route</h2>
            <iframe src="{{ url_for('static', filename='ev_map.html') }}"></iframe>
            {% if ev_unavailable %}
                <div class="error">EV Route Not Possible</div>
            {% else %}
                <div class="mileage">Total EV Mileage: {{ ev_miles }} mi</div>
            {% endif %}
        </div>
    </div>

    <div class="back-link">
        <a href="{{ url_for('index') }}">‚Üê Generate Another Route</a>
    </div>
</body>
</html>
