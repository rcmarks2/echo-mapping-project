<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003865;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header img {
            height: 40px;
        }
        h1 {
            margin: 20px;
            color: #003865;
        }
        .map-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .map-box {
            border: 3px solid #003865;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            width: 45%;
        }
        .map-box h2 {
            color: #003865;
            margin-bottom: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #003865;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h2>Echo Global Logistics</h2>
        <img src="/static/logo.png" alt="Echo Logo">
    </header>
    <h1>Route Comparison</h1>
    <div class="map-container">
        <div class="map-box">
            <h2>Diesel Route</h2>
            <iframe src="/static/diesel_map.html" width="100%" height="500"></iframe>
        </div>
        <div class="map-box">
            <h2>EV Route</h2>
            <iframe src="/static/ev_map.html" width="100%" height="500"></iframe>
        </div>
    </div>
    <a href="/">‚Üê Back to Route Entry</a>
</body>
</html>
