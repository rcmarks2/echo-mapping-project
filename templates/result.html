<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Comparison</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      color: #003865;
      margin: 0;
    }
    .header img {
      height: 50px;
    }
    .map-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }
    .map-box {
      border: 3px solid #003865;
      border-radius: 10px;
      overflow: hidden;
      flex: 1;
      min-width: 480px;
      max-width: 700px;
      background-color: white;
    }
    .map-label {
      text-align: center;
      background-color: #003865;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
    }
    .map-frame {
      height: 600px;
      width: 100%;
      border: none;
      display: block;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #003865;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Route Comparison Results</h1>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Echo Logo">
  </div>

  <div class="map-container">
    <div class="map-box">
      <div class="map-label">Diesel Route</div>
      <iframe class="map-frame" src="{{ url_for('static', filename='diesel_map.html') }}"></iframe>
    </div>
    <div class="map-box">
      <div class="map-label">EV Route</div>
      <iframe class="map-frame" src="{{ url_for('static', filename='ev_map.html') }}"></iframe>
    </div>
  </div>

  <a class="back-link" href="/">‚Üê Back to Route Entry</a>

</body>
</html>
