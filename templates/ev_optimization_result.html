<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimize EV Adoption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f6f8;
        }
        h1 {
            color: #0072ce;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="number"] {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #0072ce;
            color: white;
            border: none;
            padding: 10px 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .download {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Optimize EV Adoption</h1>

    <form action="/optimize-ev-adoption" method="post" enctype="multipart/form-data">
        <label for="excel">Upload your fullbatchresult Excel file:</label>
        <input type="file" name="excel" accept=".xlsx" required>

        <label for="percentage">Enter % of EV conversion (1–100):</label>
        <input type="number" name="percentage" min="1" max="100" required>

        <button type="submit">Run Optimization</button>
    </form>

    {% if download_link %}
    <div class="download">
        <h3>✅ Optimization Complete!</h3>
        <a href="{{ download_link }}">
            <button>Download Optimized File</button>
        </a>
    </div>
    {% endif %}

</body>
</html>
