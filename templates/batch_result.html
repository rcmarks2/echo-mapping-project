<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Route Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366;
            color: white;
            padding: 20px;
            position: relative;
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .logo-echo {
            position: absolute;
            top: 10px;
            right: 20px;
            height: 50px;
        }

        .logo-illinois {
            position: fixed;
            bottom: 10px;
            left: 20px;
            height: 40px;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 30px;
        }

        a.button {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 15px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Echo Global Batch Results</h1>
        <img class="logo-echo" src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <img class="logo-illinois" src="/static/uiuc_logo.png" alt="Illinois Logo">

    <div class="container">
        <h2>Your Batch Route Results Are Ready</h2>

        <a href="{{ excel_download }}" class="button">Download Excel File</a>
        <a href="{{ txt_download }}" class="button">Download Formulas</a>
    </div>

</body>
</html>
