<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .banner {
            background-color: #002f6c;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .banner img {
            height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .download-buttons {
            margin-top: 20px;
        }

        .download-buttons a button {
            background-color: #002f6c;
            color: white;
            padding: 12px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin: 10px;
        }

        .footer {
            margin-top: 60px;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
        }

        .footer img {
            height: 45px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Batch Results</h1>
        <img src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <div class="container">
        <p>Your batch route processing is complete. You can download your files below.</p>
        <div class="download-buttons">
            <a href="{{ excel_download }}"><button>Download fullbatchresult.xlsx</button></a>
            <a href="{{ txt_download }}"><button>Download formulas.txt</button></a>
        </div>
    </div>

    <div class="footer">
        <img src="/static/uiuc_logo.png" alt="Illinois Logo">
    </div>

</body>
</html>
