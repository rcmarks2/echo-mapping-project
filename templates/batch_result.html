<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Results - Echo Global Logistics</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366;
            color: white;
            padding: 20px;
            position: relative;
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .logo-echo {
            position: absolute;
            top: 10px;
            right: 20px;
            height: 50px;
        }

        .logo-illinois {
            position: fixed;
            bottom: 10px;
            left: 20px;
            height: 40px;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
        }

        h2 {
            color: #003366;
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Batch Route Results</h1>
        <img class="logo-echo" src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <img class="logo-illinois" src="/static/uiuc_logo.png" alt="Illinois Logo">

    <div class="container">
        <h2>Your route data has been processed.</h2>
        <p>You can now download your results below.</p>

        <div class="button-container">
            <!-- âœ… THIS FIXES THE DOWNLOAD -->
            <a href="{{ excel_download }}" download>
                <button>Download Excel File</button>
            </a>

            <a href="{{ txt_download }}" download>
                <button>Download Formulas File</button>
            </a>
        </div>
    </div>

</body>
</html>
