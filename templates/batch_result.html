<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #0072ce;
        }
        .download-buttons {
            margin-top: 30px;
        }
        .download-buttons a button {
            background-color: #0072ce;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-right: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        form {
            margin-top: 40px;
        }
        form label {
            font-weight: bold;
        }
        form input[type="file"],
        form input[type="number"] {
            display: block;
            margin-top: 8px;
            margin-bottom: 16px;
            padding: 8px;
            font-size: 14px;
        }
        form button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Batch Results</h1>

    <div class="download-buttons">
        <a href="{{ excel_download }}"><button>Download fullbatchresult.xlsx</button></a>
        <a href="{{ txt_download }}"><button>Download formulas.txt</button></a>
    </div>

    <form action="/optimize-ev-adoption" method="post" enctype="multipart/form-data" target="_blank">
        <h3>Optimize EV Adoption</h3>
        <p>Upload the completed <strong>fullbatchresult.xlsx</strong> file and specify what percentage of routes you'd like to convert to EV. You'll receive a version with the most cost-effective eligible routes highlighted in yellow.</p>

        <label for="excel">Upload fullbatchresult.xlsx:</label>
        <input type="file" name="excel" accept=".xlsx" required>

        <label for="percentage">Percentage of EV-eligible routes to convert:</label>
        <input type="number" name="percentage" min="1" max="100" required>

        <button type="submit">Optimize EV Adoption</button>
    </form>

</body>
</html>
