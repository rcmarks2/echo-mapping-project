<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Route Results - Echo Global</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #003366;
        }

        .banner {
            background-color: #003366;
            color: white;
            padding: 20px;
            position: relative;
        }

        .banner h1 {
            margin: 0;
            font-size: 26px;
        }

        .logo-echo {
            position: absolute;
            top: 10px;
            right: 20px;
            height: 50px;
        }

        .logo-illinois {
            position: fixed;
            bottom: 10px;
            left: 20px;
            height: 40px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .message {
            background-color: #f2f2f2;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-btn {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Batch Route Results</h1>
        <img class="logo-echo" src="/static/echo_logo.png" alt="Echo Logo">
    </div>

    <img class="logo-illinois" src="/static/uiuc_logo.png" alt="Illinois Logo">

    <div class="container">
        <div class="message">
            <strong>Success:</strong> {{ count }} routes were processed successfully.
        </div>

        <div class="buttons">
            <a class="download-btn" href="/download-batch">Download Excel File</a>
            <a class="download-btn" href="/download-formulas">Download Formulas</a>
        </div>
    </div>

</body>
</html>
